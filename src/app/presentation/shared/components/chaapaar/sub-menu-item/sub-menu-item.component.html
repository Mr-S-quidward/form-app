<mat-accordion class="sub-menu-item desktop" [ngClass]="panelOpenState() ? 'clicked' : ''">
  <mat-expansion-panel [hideToggle]="hideToggle()"
                       [disabled]="disabled()"
                       (opened)="panelOpenState.set(true)"
                       (closed)="panelOpenState.set(false)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>
          {{ iconPrefix() }}
        </mat-icon>
      </mat-panel-title>
      <mat-panel-description>
        {{ panelLabel() }}
        @if (iconSuffix()) {
          <mat-icon (click)="onClickHandler($event)">
            {{ iconSuffix() }}
          </mat-icon>
        }
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>
